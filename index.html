<!DOCTYPE html>
<html>
	<head>
		<title>Video Poker</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		
		<h1>
			VIDEO POKER
		</h1>
		
		<div class="div-cent">
			<table>
				<tr>
					<th colspan="4">BETS</th>
				</tr>
				<tr>
					<th>HANDS</th>
					<th>RECEIVE</th>
					<th>HANDS</th>
					<th>RECEIVE</th>
				</tr>
				<tr>
					<th>Straight</th>
					<td>5</td>
					<th>Royal Straight Flush</th>
					<td>10</td>
				</tr>
				<tr>
					
					<th>Three of a Kind</th>
					<td>4</td>
					<th>Straight Flush</th>
					<td>9</td>
				</tr>
				<tr>
					<th>Two Pairs</th>
					<td>3</td>
					<th>Four of a Kind</th>
					<td>8</td>
				</tr>
				<tr>
					<th>Pair</th>
					<td>2</td>
					<th>Full House</th>
					<td>7</td>
				</tr>
				<tr>
					<th>Jacks or Better</th>
					<td>1</td>
					<th>Flush</th>
					<td>6</td>
				</tr>
			</table>
		</div>
		
		<p>
		</p>
		
		<div class="div-cent">
			<button onclick="hold(0);">
			Hold
			</button>
			<button onclick="hold(1);">
			Hold
			</button>
			<button onclick="hold(2);">
			Hold
			</button>
			<button onclick="hold(3);">
			Hold
			</button>
			<button onclick="hold(4);">
			Hold
			</button>
		</div>
		
		<div class="div-cent">
			<img id="card1"
			src="img/close.png"
			alt="card1"
			/>
			<img id="card2"
			src="img/close.png"
			alt="card2"
			/>
			<img id="card3"
			src="img/close.png"
			alt="card3"
			/>
			<img id="card4"
			src="img/close.png"
			alt="card4"
			/>
			<img id="card5"
			src="img/close.png"
			alt="card5"
			/>
		</div>
		
		<p>
		</p>
		
		<div class="div-cent">
			<label id="money">$ 0</label>
		</div>
		
		<p>
		</p>
		
		<div class="div-cent">
			<label id="message">Video Poker</label>
		</div>
		
		<p>
		</p>
		
		<div class="div-cent">
			<button onclick="new_game();">NEW</button>
			<button onclick="draw();">DRAW</button>
			<button onclick="all_in();">ALL IN</button>
			<button onclick="reset_bet();">RESET</button>
			<button onclick="ok();">OK</button>
		</div>
		
		<p>
		</p>
		
		<div class="div-cent">
			<button onclick="add_bet(100);">+100</button>
			<button onclick="add_bet(50);">+50</button>
			<button onclick="add_bet(25);">+25</button>
			<button onclick="add_bet(10);">+10</button>
			<button onclick="add_bet(5);">+5</button>
			<button onclick="add_bet(1);">+1</button>
			<button onclick="sub_bet(1);">-1</button>
			<button onclick="sub_bet(5);">-5</button>
			<button onclick="sub_bet(10);">-10</button>
			<button onclick="sub_bet(25);">-25</button>
			<button onclick="sub_bet(50);">-50</button>
			<button onclick="sub_bet(100);">-100</button>
		</div>
		
		<p>
		</p>
		
		<div class="div-cent">
			<input id="in-bet" type:"text" value="0"></input>
			<button onclick="bet();">Bet</button>
		</div>
		
		<script src="video-poker.js"></script>
	</body>
</html>
